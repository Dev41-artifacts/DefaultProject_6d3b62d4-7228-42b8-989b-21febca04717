<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Phone Design - Brand Style Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6200EE;
            --color-action: #03DAC6;
            --color-text-primary: #000000;
            --color-text-secondary: #666666;
            --color-background: #FFFFFF;
            --color-surface: #F5F5F5;
            --color-border: #E0E0E0;
            --font-family-primary: 'Poppins', sans-serif;
            --font-size-h1: 48px;
            --font-size-h2: 34px;
            --font-size-h3: 28px;
            --font-size-body: 14px;
            --font-size-small: 12px;
            --border-radius: 8px;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family-primary);
            background-color: var(--color-background);
            color: var(--color-text-secondary);
            -webkit-font-smoothing: antialiased;
            font-size: var(--font-size-body);
        }
        .style-guide-wrapper {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 5rem;
            max-width: 1100px;
            margin: 4rem auto;
            padding: 0 2rem;
            align-items: start;
        }
        .style-guide-main { display: flex; flex-direction: column; gap: 3.5rem; }
        .brand-header h1 {
            font-size: var(--font-size-h2);
            color: var(--color-text-primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .iphone-design {
            width: 300px;
            height: 600px;
            border-radius: 36px;
            background: var(--color-primary);
            position: relative;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: var(--color-surface);
            border-radius: 36px;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .mockup-content {
            font-size: var(--font-size-h3);
            color: var(--color-text-primary);
            text-align: center;
            margin-top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="style-guide-wrapper">
        <main class="style-guide-main">
            <header class="brand-header">
                <h1>Beautiful Phone Design</h1>
                <p>Your tagline goes here.</p>
            </header>
            <section class="iphone-design">
                <div class="screen">
                    <div class="mockup-content">
                        <p>Welcome!</p>
                        <p>Explore our beautiful app.</p>
                    </div>
                </div>
            </section>
        </main>
        <aside class="style-guide-sidebar">
            <section class="colors-section">
                <h2 class="section-title">Color Palette</h2>
                <div class="color-chip">
                    <div class="swatch" style="background-color: var(--color-primary); height: 50px;"></div>
                    <div class="label">Primary</div>
                    <div class="hex">#6200EE</div>
                </div>
                <div class="color-chip">
                    <div class="swatch" style="background-color: var(--color-action); height: 50px;"></div>
                    <div class="label">Action</div>
                    <div class="hex">#03DAC6</div>
                </div>
                <div class="color-chip">
                    <div class="swatch" style="background-color: var(--color-text-primary); height: 50px;"></div>
                    <div class="label">Text</div>
                    <div class="hex">#000000</div>
                </div>
                <div class="color-chip">
                    <div class="swatch" style="background-color: var(--color-surface); height: 50px;"></div>
                    <div class="label">Surface</div>
                    <div class="hex">#F5F5F5</div>
                </div>
            </section>
        </aside>
    </div>
</body>
</html>
